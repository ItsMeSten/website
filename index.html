<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== BOXICONS ===============-->
        <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Website</title>
    </head>
    <body>
        <!--=============== NAV ===============-->
        <nav class="nav" id="nav">
            <div class="nav__menu container" id="nav-menu">
                <div class="nav__shape"></div>

                <div class="nav__close" id="nav-close">
                    <i class='bx bx-x'></i>
                </div>
                
                <div class="nav__data">
                    <div class="nav__mask">
                        <!-- Change your profile picture -->
                        <img src="assets/img/profiil.png" alt="" class="nav__img">
                    </div>

                    <span class="nav__greeting">Hei, Olen</span>
                    <h1 class="nav__name">Sten</h1>
                </div>

                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#kodu" class="nav__link active-link">
                            <i class='bx bx-home'></i> Kodu
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#portfoolio" class="nav__link">
                            <i class='bx bx-briefcase-alt-2'></i> Portfoolio
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#oskused" class="nav__link">
                            <i class='bx bx-bookmark'></i> Oskused
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#kontakt" class="nav__link">
                            <i class='bx bx-message-square-detail'></i> Kontakt
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!--=============== MAIN ===============-->
        <main class="main" id="main">
            <!--=============== HEADER ===============-->
            <header class="header" id="header">
                <nav class="header__nav container">
                    <a href="#" class="header__logo">
                        Sten
                    </a>
    
                    <!-- Toggle button -->
                    <div class="header__toggle" id="header-toggle">
                        <i class='bx bx-grid-alt'></i>
                    </div>
                </nav>
            </header>


            <!-- When inserting your content into sections, remove the section__height class -->
            <!--=============== KODU ===============-->
            <section class="section section__height container" id="kodu">
                <h1>KODU</h1>
                Text Test
            </section>

            <!--=============== PORTFOOLIO ===============-->
            <section class="section section__height container" id="portfoolio">
                <h1>PORTFOOLIO</h1>
                Text Test
            </section>

            <!--=============== OSKUSED ===============-->
            <section class="section section__height container" id="oskused">
                <h1>OSKUSED</h1>
                Text Test
            </section>

            <!--=============== KONTAKT ===============-->
            <section class="section section__height container" id="kontakt">
                <h1>KONTAKT</h1>
                Text Test
            </section>
        </main>

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
